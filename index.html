<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile World</title>
    <!-- css style added -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h3 class="container text-center">Mobile World</h3>
    <!-- input field -->
    <div class="input-group mb-3 ">
        <input id="input-field" type="text" class="form-control " placeholder="Input mobile name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span onclick="getMobileData()" class="input-group-text " id="basic-addon2">Click here</span>
    </div>

    <!-- spinner -->
    <div class="spinner-border" id="spinner" role="status">
        <span class="sr-only"></span>
    </div>

    <!-- display single mobile phone details -->
    <div class="container mb-3" id="single-Mobile">

    </div>


    <!-- display all mobile field -->
    <div class="container">
        <div class="row" id="display-mobile">

        </div>
    </div>

    <script src="./js/style.js"></script>
</body>

</html>
